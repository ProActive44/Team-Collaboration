<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        background-color: skyblue;
      }
      #login-form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        margin: 0 auto;
        margin-top: 100px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button[type="submit"]:hover {
        background-color: #45a049;
      }
      #forgot-password {
        font-size: 12px;
        text-align: right;
        margin-top: 10px;
      }
      #signup {
        font-size: 12px;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="login-form">
      <h1>Login</h1>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <button type="submit">Login</button>

        <div id="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <div id="signup">
          <span>Don't have an account?</span>
          <a href="#">Sign Up</a>
        </div>

      </form>
    </div>
  </body>
</html>
